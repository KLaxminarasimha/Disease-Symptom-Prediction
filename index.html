<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Symptoms Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }

        h1, h2 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Disease Symptoms Prediction</h1>
    
    <form action="/predict" method="post">
    <label for="fever">Fever:</label>
    <select name="fever" id="fever">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="cough">Cough:</label>
    <select name="cough" id="cough">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="fatigue">Fatigue:</label>
    <select name="fatigue" id="fatigue">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="difficulty_breathing">Difficulty Breathing:</label>
    <select name="difficulty_breathing" id="difficulty_breathing">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <label for="blood_pressure">Blood Pressure:</label>
    <select name="blood_pressure" id="blood_pressure">
        <option value="1">High</option>
        <option value="0">Normal</option>
    </select>

    <label for="cholesterol_level">Cholesterol Level:</label>
    <select name="cholesterol_level" id="cholesterol_level">
        <option value="1">High</option>
        <option value="0">Normal</option>
    </select>

    <button type="submit">Predict</button>
</form>

    <div class="footer">
        &copy; 2024 Disease Prediction App
    </div>
</body>
</html>
